<!DOCTYPE html>
<html>

	<head>
		<title>Triangle Calculator</title>
	</head>

	<body>

		<div class="container">

			<form id="triangleSideLengths">

				<div class="form-group">
					<label for="sideA">First side length:</label>
					<input id="sideA" class="form-control" type="text" value=3 required>
				</div>

				<div class="form-group">
					<label for="sideB">Second side length:</label>
					<input id="sideB" class="form-control" type="text" value=3>
				</div>

				<div class="form-group">
					<label for="sideC">Third side length:</label>
					<input id="sideC" class="form-control" type="text" value=3>
				</div>
				<button type="submit" name="" id="calculateTriangle">Calculate the Triangle!</button>
			</form>

			<div id="formOutput">

			</div>

		</div>
	</body>

</html>
